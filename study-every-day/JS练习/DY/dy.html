      function formatDate(date, fmt) {
        if (/(y+)/.test(fmt)) {
          fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length));
        }
        let o = {
          'M+': date.getMonth() + 1,
          'd+': date.getDate(),
          'h+': date.getHours(),
          'm+': date.getMinutes(),
          's+': date.getSeconds(),
        };
        for (let k in o) {
          if (new RegExp(`(${k})`).test(fmt)) {
            let str = o[k] + '';
            fmt = fmt.replace(RegExp.$1, RegExp.$1.length === 1 ? str : padLeftZero(str));
          }
        }
        return fmt;
      }
      function padLeftZero(str) {
        return ('00' + str).substr(str.length);

            executor(this.resolve.bind(this), this.reject.bind(this));
          } catch (error) {
            this.reject(error);
          }
        }
        resolve(value) {
          if (this.status === 'pending') {
            this.status = 'resolve';
            this.value = value;
            this.callbacks.map((item) => {
              setTimeout(() => {
                item.onResove && item.onResove();
              });
            });
          }
        }
        reject(value) {
          if (this.status === 'pending') {
            this.status = 'reject';
            this.value = value;
            this.callbacks.map((item) => {
              setTimeout(() => {
                item.onReject && item.onReject();
              });
            });
          }
        }
        then(onResove, onReject) {
          const onResoveOrOnReject = (onResoveOrOnReject) => {
            let result = onResoveOrOnReject(this.value);
            if (result === proRes) {
              throw new Error('不能相等');
            }
            try {
              if (result instanceof Pro) {
                result.then(resolve, reject);
              } else {
                resolve(result);
              }
            } catch (error) {
              reject(error);
            }
          };
          const proRes = new Pro((resolve, reject) => {
            if (typeof resolve !== 'function') {
              resolve = (value) => value;
            }
            if (typeof reject !== 'function') {
              resolve = (value) => value;
            }
            if (this.status === 'resolve') {
              setTimeout(() => {
                onResoveOrOnReject(onResove);
              });
            }
            if (this.status === 'reject') {
              setTimeout(() => {
                onResoveOrOnReject(onReject);
              });
            }
            if (this.status === 'pending') {
              this.callbacks.push({
                onResove: () => {
                  onResoveOrOnReject(onResove);
                },
                onReject: () => {
                  onResoveOrOnReject(onReject);
                },
              });
            }
          });
          return proRes;
        }
        catch(onRreject) {
          return this.then(undefined, onRreject);
        }

        static resolve(value) {
          return new Pro((resolve, reject) => {
            try {
              if (value instanceof Pro) {
                value.then(resolve, reject);
              } else {
                resolve(value);
              }
            } catch (error) {
              reject(error);
            }
          });
        }

        static reject(value) {
          return new Pro((resolve, reject) => {
            reject(value);
          });
        }

        static race(value) {
          return new Pro((resolve, reject) => {
            value.forEach((item) => {
              item.then(resolve, reject);
            });
          });
        }

        static all(proArr) {
          let arr = [];
          return new Pro((resolve, reject) => {
            proArr.forEach((item, index) => {
              item.then(
                (v) => {
                  arr[index] = v;
                  if (arr.length === proArr.length) {
                    resolve(arr);
                  }
                },
                (r) => {
                  reject(r);
                }
              );
            });
          });
        }
      }
