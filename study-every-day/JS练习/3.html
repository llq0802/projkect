<script>


	const app=new Vue({
		el:'#app',
		data:{
			total:0,
			cs:'点击次数'
		},
		methods:{
			Gettotal(cut){
				this.total=cut;
			}

		},
		components:{
			cnp:{
				template:'#cp',
				data(){
					return{cut:0}
				},
				methods:{
					increment(){
						this.cut++
						this.$emit('iincrement',this.cut)
					},
					decrement(){
						this.cut--
						this.$emit('ddecrement',this.cut)
					},
				}
			},
		},

	})
