      ctx.lineWidth = 3; // 设置线宽
      ctx.strokeStyle = 'red'; // 设置路径颜色
      ctx.moveTo(beginX, beginY); // 从(beginX, beginY)这个坐标点开始画图

      ctx.closePath(); // 创建该条路径
