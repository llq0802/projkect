      class Hd {
        constructor(executor) {
          this.status = 'pending';
          this.value = null;
          this.callbacks = [];
          function resolve(value) {
            if (this.status == 'pending') {
              this.status = 'resolve';
              this.value = value;
              setTimeout(() => {
                this.callbacks.map((item) => {
                  item.onResove && item.onResove();
                });
              });
            }
          }

          function reject(value) {
            if (this.status == 'pending') {
              this.status = 'reject';
              this.value = value;
              setTimeout(() => {
                this.callbacks.map((item) => {
                  item.onReject && item.onReject();
                });
              });
            }
          }
          try {
            executor(resolve.bind(this), reject.bind(this));
          } catch (error) {
            reject(error);
          }
        }

        then(onResove, onReject) {
          if (typeof onResove != 'function') {
            onResove = (value) => value;
          }
          if (typeof onReject != 'function') {
            onReject = (value) => value;
          }
          let thenResult = new Hd((resolve, reject) => {
            function callFn(typeFn) {
              let result = typeFn(this.value);
              if (result == thenResult) {
                throw new Error('warning');
              }
              try {
                if (result instanceof Hd) {
                  result.then(
                    (v) => {
                      resolve(v);
                    },
                    (r) => {
                      reject(r);
                    }
                  );
                } else {
                  reject(result);
                }
              } catch (error) {
                reject(error);
              }
            }

            if (this.status == 'resolve') {
              setTimeout(() => {
                callFn(onResove);
              });
            }

            if (this.status == 'reject') {
              setTimeout(() => {
                callFn(onReject);
              });
            }
            if (this.status == 'pending') {
              this.callbacks.push({
                onResove: () => {
                  callFn(onResove);
                },
                onReject: () => {
                  callFn(onReject);
                },
              });
            }
          });

          return thenResult;
        }

        catch(onReject) {
          return this.then(undefined, onReject);
        }
        resolve(value) {
          return new Hd((resolve, reject) => {
            if (value instanceof Hd) {
              value.then(
                (v) => {
                  resolve(v);
                },
                (r) => {
                  reject(r);
                }
              );
            } else {
              reject(value);
            }
          });
        }
        reject(value) {
          return new Hd((resolve, reject) => {
            reject(value);
          });
        }
