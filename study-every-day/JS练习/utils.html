      class HD {
        constructor(executor) {
          this.state = 'pending';
          this.value = null;
          this.callbacks = [];
          function resolve(value) {
            if (this.state === 'pending') {
              this.state === 'resolve';
              this.value = value;
              setTimeout(() => {
                this.callbacks.map((item) => {
                  item.onResove && item.onResove();
                });
              });
            }
          }
          function reject(value) {
            if (this.state === 'pending') {
              this.state === 'reject';
              this.value = value;
              setTimeout(() => {
                this.callbacks.map((item) => {
                  item.onReject && item.onReject();
                });
              });
            }
          }
          try {
            executor(resolve.bind(this), reject.bind(this));
          } catch (error) {
            reject(error);
          }
        }

        then(onResove, onReject) {
          if (onResove != 'function') {
            onResove = (value) => value;
          }
          if (onReject != 'function') {
            onReject = (value) => value;
          }
          function callFn(typeFn) {
            let result = typeFn(this.value);
            if (thenResult === result) throw new TypeError('Chaining cycle detected for promise');
            try {
              if (result instanceof HD) {
                result.then(
                  (r) => {
                    resolve(r);
                  },
                  (v) => {
                    reject(v);
                  }
                );
              } else {
                resolve(result);
              }
            } catch (error) {
              reject(error);
            }
          }
          let thenResult = new Hd((resolve, reject) => {
            if (this.state === 'resolve') {
              setTimeout(() => {
                callFn(onResove);
              });
            }
            if (this.state === 'reject') {
              setTimeout(() => {
                callFn(onReject);
              });
            }
            if (this.state === 'pending') {
              this.callbacks.push({
                onResove: () => {
                  callFn(onResove);
                },
                onReject: () => {
                  callFn(onReject);
                },
              });
            }
          });

          return thenResult;
        }

        catch(onReject) {
          return this.then(undefined, onReject);
        }

        static resolve(value) {
          return new Hd((resolve, reject) => {
            try {
              if (value instanceof Hd) {
                value.then(resolve, reject);
              } else {
                resolve(value);
              }
            } catch (error) {
              reject(error);
            }
          });
        }
        static reject(value) {
          return new Hd((resolve, reject) => {
            reject(value);
          });
        }

        static race(proArrs) {
          return new Hd((resolve, reject) => {
            proArrs.forEach((proArr) => {
              proArr.then(resolve, reject);
            });
          });
        }
        static all(proArrs) {
          let arrayResult = [];
          return new Hd((resolve, reject) => {
            proArrs.forEach((item, index) => {
              item.then(
                (r) => {
                  arrayResult[index] = r;
                  if (arrayResult.length === proArrs.length) {
                    resolve(arrayResult);
                  }
                },
                (v) => {
                  reject(v);
                }
              );
            });
          });
        }
      }
