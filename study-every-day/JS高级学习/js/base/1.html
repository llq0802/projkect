<body>

  <script>
    const btn = document.querySelectorAll('input');
    [...btn].map((item, index) => {
      item.addEventListener('click', () => {
        item.value = '选中'
      })
    })

    const arr = ['a', 'b', 'c', 'd', 'e', 'f']
    console.log(arr.splice(2, 0, 3));
    console.log(arr);

    console.log(Object.prototype.toString.call('a').slice(8, -1));
    console.log('1' - '');
    console.log(+'1');

    console.log('1' * 1);
    console.log('1' * 1);
