      // 1. Promise
      // let p = new Promise((resolve, reject) => {
      //   resolve(1)
      // })
      // p.then((i) => {},() => {})
      class Pro {
        constructor(executor) {
          this.status = 'pending';
          this.value = null;
          this.callbacks = [];
          function resolve(value) {
            if (this.status === 'pending') {
              this.value = value;
              this.status = 'resolve';
              setTimeout(() => {
                this.callbacks.forEach((item) => {
                  item.onResolve && item.onResolve(this.value);
                });
              });
            }
          }
          function reject(value) {
            if (this.status === 'pending') {
              this.value = value;
              this.status = 'reject';
              setTimeout(() => {
                this.callbacks.forEach((item) => {
                  item.onReject && item.onReject(this.value);
                });
              });
            }
          }
          executor(resolve.bind(this), reject.bind(this));
        }

        //then方法返回一个Promise
        then(onResolve, onRreject) {
          let callFn = (type) => {
            let result = type(this.value);
            // then手动返回的Promise不能与上一次相同
            if (thenPro == result) {
              throw new TypeError('Chaining cycle detected for promise');
            }
            try {
              if (result instanceof Pro) {
                // result.then(resolve,reject) //是下面的简写方式
                result.then(
                  (v) => {
                    resolve(v);
                  },
                  (r) => {
                    reject(r);
                  }
                );
              } else {
                resolve(result);
              }
            } catch (error) {
              reject(error);
            }
          };
          let thenPro = new Pro((resolve, reject) => {
            if (typeof resolve !== 'function') {
              resolve = (value) => value;
            }
            if (typeof reject !== 'function') {
              resolve = (value) => value;
            }
            if (this.status === 'resolve') {
              setTimeout(() => {
                callFn(onResolve);
              });
            }
            if (this.status === 'reject') {
              setTimeout(() => {
                callFn(onReject);
              });
            }
            if (this.status === 'pending') {
              this.callbacks.push({
                onResolve: () => {
                  callFn(onResolve);
                },
                onRreject: () => {
                  callFn(onRreject);
                },
              });
            }
          });
          return thenPro;
        }
        catch(onRreject) {
          return this.then(undefined, onRreject);
        }

        static resolve(value) {
          return new Pro((resolve, reject) => {
            try {
              if (value instanceof Pro) {
                value.then(
                  (v) => {
                    resolve(v);
                  },
                  (r) => {
                    reject(r);
                  }
                );
              } else {
                resolve(value);
              }
            } catch (error) {
              reject(error);
            }
          });
        }
        static reject(value) {
          return new Pro((resolve, reject) => {
            reject(value);
          });
        }

        static race(proArr) {
          return new Pro((resolve, reject) => {
            proArr.forEach((item, idnex) => {
              item.then(
                (v) => {
                  resolve(v);
                },
                (r) => {
                  reject(r);
                }
              );
            });
          });
        }

        static all(proArr) {
          let arr = [];
          return new Pro((resolve, reject) => {
            proArr.forEach((item, index) => {
              item.then(
                (v) => {
                  arr[index] = v;
                  if (arr.length === proArr.length) {
                    resolve(arr);
                  }
                },
                (r) => {
                  reject(r);
                }
              );
            });
          });
        }
      }
      //call
      //  fn.myCall(obj)  =>  obj.fn()
      Function.prototype.myCall = function(context, ...rest) {
        //this 是调用的函数     函数基于__proto__ 找到  Function.prototype
        const keyFn = Symbol('keyFn');
        context[keyFn] = this;
        let result = context[keyFn](...rest);
        // context.fn = this;
        // let result = context.fn(...rest);
        // delete context.fn;
        delete context[keyFn];
        return result;
      };

      //apply
      Function.prototype.myApply = function(context, args) {
        context.fn = this;
        let res;
        if (!args) {
          res = context.fn();
        } else {
          res = context.fn(...args);
        }
        delete context.fn;
        return res;
      };

      // 手写bind函数
      Function.prototype.myBind = function(context, ...args) {
        const thisFn = this; //当前调用的函数
        return function(...params) {
          thisFn.apply(context, [...args, ...params]);
        };
      };
      const bind = (fn, context, ...boundArgs) => (...args) =>
        fn.apply(context, [...boundArgs, ...args]);
      const call = (key, ...args) => (context) => context[key](...args);

      //手写new
      function myNew(fun, ...args) {
        // let obj = Object.create(fun.prototype)
        //创建新对象并把新对象的原型指向构造函数的原型，将构造函数的this指向新对象 并且调用
        let obj = {};
        obj.__proto__ = fun.prototype;
        let res = fun.apply(obj, args);
        return res instanceof Object ? res : obj;
      }
      //深克隆对象
      function deepClone(obj) {
        // 先判断是对象还是数组
        let copy = obj instanceof Array ? [] : {};
        for (let key in obj) {
          // 判断是否是对象上的属性，而不是原型上的属性
          if (obj.hasOwnProperty(key)) {
            // obj[key] 是否是对象，如果是对象，递归遍历
            copy[key] = typeof obj[key] === 'object' ? deepClone(obj[key]) : obj[key];
          }
        }
        return copy;
      }
      const deepClone1 = (obj) => {

        for ([k, v] of Object.entries(obj)) {
          if (obj.hasOwnProperty(k)) {
            copy[k] = typeof v === 'object' ? deepClone1(k) : v;
          }
        }
        return copy;
      };

        if (!obj.__proto__) return false;
        if (obj.__proto__ == classFn.prototype) return true;

      const debounce = (fn, ms = 100) => {
        let timeoutId;
        return function(...args) {
          if (timeoutId) clearTimeout(timeoutId);
          timeoutId = setTimeout(() => fn.apply(this, args), ms);
        };
      };

      //节流函数
      function throttle(fn, wait = 150) {
        let timer = null;
        return function(...args) {
          //let context = this;  这儿的this指向DOM调用者   // self 永远指向window
          if (!timer) {
            timer = setTimeout(function() {
              fn.apply(this, args);
              timer = null;
            }, wait);
          }
        };
      }
      function throttle1(fn, delay = 100) {
        let lastTime = 0;
        return function() {
          let currTime = +new Date();
          if (currTime - lastTime > delay) {
            fn.apply(this, arguments);
            lastTime = currTime;
          }
        };
      }
      const throttle2 = (fn, wait) => {
        let inThrottle, lastFn, lastTime;
        return function() {
          const context = this,
            args = arguments;
          if (!inThrottle) {
            fn.apply(context, args);
            lastTime = Date.now();
            inThrottle = true;
          } else {
            clearTimeout(lastFn);
            lastFn = setTimeout(function() {
              if (Date.now() - lastTime >= wait) {
                fn.apply(context, args);
                lastTime = Date.now();
              }
            }, Math.max(wait - (Date.now() - lastTime), 0));
          }
        };
      };
